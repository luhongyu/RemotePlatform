<!DOCTYPE html>
<html>
<head>
    <title>Face detection</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<form name="reg" action="/gaze_cal" method="post">
    <input name="student_id" type="hidden" value={{student_id}}>
</form>
<canvas id="myCanvas"></canvas>
<div align="center" class="wrapper">
    <button type="button" class="btn btn-info" onclick="post2next()">My face is captured correctly. Proceed to
        calibration.
    </button>
</div>
<canvas id="myCanvas" width="744" height="746" style="position:fixed;z-index:99"></canvas>
<script src="../static/js/searchgazer.js" type="text/javascript"></script>
<script>
    window.onload = function () {
        window.localStorage.clear();
        webgazer.setRegression('ridge') /* currently must set regression and tracker */
                .setTracker('clmtrackr')
                .setGazeListener(function (data, clock) {
                    //
                })
                .begin()
                .showPredictionPoints(false);

        var width = 320;
        var height = 240;
        var topDist = '0px';
        var leftDist = '0px';

        var setup = function () {
            var video = document.getElementById('webgazerVideoFeed');
            video.style.display = 'block';
            video.style.position = 'absolute';
            video.style.top = topDist;
            video.style.left = leftDist;
            video.width = width;
            video.height = height;
            video.style.margin = '0px';

            webgazer.params.imgWidth = width;
            webgazer.params.imgHeight = height;

            var overlay = document.createElement('canvas');
            overlay.id = 'overlay';
            overlay.style.position = 'absolute';
            overlay.width = width;
            overlay.height = height;
            overlay.style.top = topDist;
            overlay.style.left = leftDist;
            overlay.style.margin = '0px';

            document.body.appendChild(overlay);

            var cl = webgazer.getTracker().clm;

            function drawLoop() {
                requestAnimFrame(drawLoop);
                overlay.getContext('2d').clearRect(0, 0, width, height);
                if (cl.getCurrentPosition()) {
                    cl.draw(overlay);
                }
            }

            drawLoop();
        };

        function checkIfReady() {
            if (webgazer.isReady()) {
                setup();
            } else {
                setTimeout(checkIfReady, 100);
            }
        }

        setTimeout(checkIfReady, 100);

        window.onbeforeunload = function () {
            webgazer.end();
        };

    };
    function post2next(){
        reg.submit()
    }
</script>
</body>
</html>
