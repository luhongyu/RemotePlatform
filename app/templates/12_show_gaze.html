<!DOCTYPE html>
<html lang="en">
<head>
    <title>be cool</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<br><br><br>
<div class="container" align="center">
    <form action="show_gaze_page" method="post">
        <div class="panel panel-info" style="width: 300px">
            <div class="panel-heading">
                <h3 class="panel-title"><b>输入查看的学号</b></h3>
            </div>
            <div class="panel-body" align="center">
                <p><input type="text" maxLength="10" name="student_id" placeholder="Student ID here..."/></p>
            </div>
        </div>

        <div class="panel panel-info" align="center" style="width: 300px">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <b>选择眼动数据来源</b><br>
                </h3>
            </div>
            <div class="panel-body" align="left">
                <div><label><input type="radio" name="mode" value="tobii">
                    Tobii眼动仪
                </label></div>
                <div><label><input type="radio" name="mode" value="webgazer">
                    WebGazer
                </label></div>
            </div>
        </div>

        <div class="panel panel-info" align="center" style="width: 300px">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <b>选择查看的页面</b><br>
                </h3>
            </div>
            <div class="panel-body" align="left">
                <div><label><input type="radio" name="page" value="user_rating_1">
                    采集用户偏好页面-1
                </label></div>
                <div><label><input type="radio" name="page" value="user_rating_2">
                    采集用户偏好页面-2
                </label></div>
                <div><label><input type="radio" name="page" value="recommendations">
                    推荐列表评分页面
                </label></div>
                <div><label><input type="radio" name="page" value="diversity">
                    推荐列表多样性评分页面
                </label></div>
                <div><label><input type="radio" name="page" value="user_click">
                    用户商品喜好采集页面
                </label></div>
            </div>
        </div>
        <p><input class="btn btn-primary" type="submit" style="width:200px" value="查看"></p>
    </form>
</div>
</body>
</html>
