<!DOCTYPE html>
<html>
<head>
	<title>be cool</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<link href="../static/bootstrap/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
	<script src="../static/bootstrap/js/star-rating.min.js" type="text/javascript"></script>

	<link href="../static/bootstrap/css/like-heart.css" media="all" rel="stylesheet" type="text/css"/>
	<!--script src="../static/bootstrap/js/like-heart.js" type="text/javascript"></script-->

	<body background="http://fmn.rrfmn.com/fmn078/20160423/2015/large_5kqd_4c92000609851e7f.jpg">

		<br><br><br>
		<div class="container">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					请通过<b>点亮心形</b>标示出您<b>感兴趣的商品</b>
				</h3>
			</div>
			</div>
		</div>

		<form action="/like dislike" method="post">
		<div class="container">
			<input name="student_id" type="hidden" value={{student_id}}>
			{% for tmplist in match %}
			<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><b>推荐列表{{tmplist.list_id}}</b></h3>
			</div>
			<div class="panel-body">
			{% for each in tmplist.list %}
				<div class="col-xs-2" id="{{each.itemID}}">
					<div class="thumbnail" data-toggle="tooltip" data-placement="top" title="{{each.name}}">
						<a href="{{each.itemUrl}}" target="_blank"><img src="{{each.imgUrl}}"></a>
						<div class="caption">
							<p style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{each.name}}</p>
							<h5>{{each.sim_value}}</h5>
							<div class="feed" id="feed1">
								<div class="heart" id="like" rel="like" onclick="click_on('{{tmplist.rec_method}}{{each.itemID}}')"></div>
								<input id={{tmplist.rec_method}}{{each.itemID}} name={{tmplist.rec_method}}{{each.itemID}} type="hidden" value=-1>
							</div>
						</div> 
					</div>
				</div>
			{% endfor %}

			</div>
			</div>
			{% endfor %}
			<div  style="margin:auto;width:200px">
				<p><input class="btn btn-primary" type="submit" style="width:200px" value="下一步"></p>
			</div>
			<br><br><br>
		</div>
		</form>

	<style>
		.right{float:right; text-align:right;}
		.col-center-block {
			float: none;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	<script>
		$(function () { $("[data-toggle='tooltip']").tooltip(); });

		$(document).ready(function()
		{

		$('body').on("click",'.heart',function()
		{

			var A=$(this).attr("id");
			var B=A.split("like");
			var messageID=B[1];
			var C=parseInt($("#likeCount"+messageID).html());
			$(this).css("background-position","")
			var D=$(this).attr("rel");

			if(D === 'like')
			{
			$("#likeCount"+messageID).html(C+1);
			$(this).addClass("heartAnimation").attr("rel","unlike");

			}
			else
			{
			$("#likeCount"+messageID).html(C-1);
			$(this).removeClass("heartAnimation").attr("rel","like");
			$(this).css("background-position","left");
			}


		});


		});

		function click_on(theID){
			document.getElementById(theID).value = -document.getElementById(theID).value;
		};
	</script>
	</body>
</html>
