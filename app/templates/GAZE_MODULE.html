<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% endblock %}
    {% block style %}
        <style>.col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .right {
            float: right;
            text-align: right;
        }</style>
    {% endblock %}
</head>
<body background="http://fmn.rrfmn.com/fmn078/20160423/2015/large_5kqd_4c92000609851e7f.jpg">
<script src="../static/js/searchgazer.js" type="text/javascript"></script>
<script>$(function () {
    $("[data-toggle='tooltip']").tooltip();
});</script>

<br><br><br>
<div id="loggaze" style="padding-left: 0px; padding-right: 0px">
    {% block body %}
    {% endblock %}
</div>
<script>
    var gaze_list = [];
    window.onload = function () {
        webgazer.setRegression('ridge') /* currently must set regression and tracker */
                .setTracker('clmtrackr')
                .setGazeListener(function (data, clock) {
                    if (data) {
                        // 屏幕位置(data.x, data.y)到页面位置(px, py)
                        data = bound(data);
                        var px = data.x + $(window).scrollLeft();
                        var py = data.y + $(window).scrollTop();
                        gaze_list.push({"px": px, "py": py, "time": parseInt(clock)});
                    }
                })
                .begin()
                .showPredictionPoints(false);

        var width = 320;
        var height = 240;
        var topDist = '0px';
        var leftDist = '0px';
        var setup = function () {
            var video = document.getElementById('webgazerVideoFeed');
            video.style.display = 'hidden';
            video.style.position = 'absolute';
            video.style.top = topDist;
            video.style.left = leftDist;
            video.width = width;
            video.height = height;
            video.style.margin = '0px';

            webgazer.params.imgWidth = width;
            webgazer.params.imgHeight = height;
        };

        function checkIfReady() {
            if (webgazer.isReady()) {
                setup();
            } else {
                setTimeout(checkIfReady, 100);
            }
        }

        setTimeout(checkIfReady, 100);
    };
    window.onbeforeunload = function () {
        webgazer.end();
    };

    function bound(data) {
        if (data.x < 0)
            data.x = 0;
        if (data.y < 0)
            data.y = 0;
        var boundw = $(window).width();
        var boundh = $(window).height();
        if (data.x > boundw)
            data.x = boundw;
        if (data.y > boundh)
            data.y = boundh;
        return data;
    }
    function post2back() {
        var gazedata;
        var loggaze = $("#loggaze");
        gazedata = {
            "pagesize": {
                "x": loggaze.width(),
                "y": loggaze.height(),
                "offsetTop": loggaze.offset().top,
                "offsetLeft": loggaze.offset().left
            },
            "gazelist": gaze_list
        };
        document.getElementById("gdinput").value = JSON.stringify(gazedata);
        $("#logdata").submit();
    }
</script>
</body>
</html>
